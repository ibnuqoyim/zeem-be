[build]
builder = "nixpacks"
buildCommand = "go build -o bin/app cmd/server/main.go"

[deploy]
startCommand = "./bin/app"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"

[env]
ENV = "production"
ALLOWED_ORIGINS = "https://<your-railway-domain>.railway.app"  # Replace with your actual domain
